<!DOCTYPE html>
<html lang="en">
<head>
 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Copyright Social Liquidity 2014">
	<title>Social Liquidity - be WONGA for Banks</title>
	 
	<link href="css/bootstrap.css" rel="stylesheet">
	 
	<link href="css/main.css" rel="stylesheet">
 
	<!--[if lt IE 9]>
	  <script src="js/html5shiv.js"></script>
	  <script src="js/respond.min.js"></script>
	<![endif]-->
 
	<link rel="shortcut icon" href="images/favicon.png">
	<script src="js/pace.js"></script>
 
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="preloader"></div>
	
	
	<div class="container" id="explore">
 
		
 
		<div class="section-title">
			<div id="msg" style="display:none; /*border: 1px #777 solid;*/ background-color: #FFF4A1">
				You have sold <span id="unitsSold"></span> units for <span id="currencyPaid"></span>
			</div>
			<h2>Sell Units</h2>
		</div>

		<section class="row heroimg breath">
			<div class="col-md-12 text-center"> 
			
				<div id="currentUnits" style="display:none; margin-bottom:10px"></div>
			
				<input type="hidden" name="currency" id="currency" value="gbp" />			
				Num Units
				<input type="text" name="amount" id="amount"/>
				<button id="goButton">Sell</button>
			</div>
		</section><! --/section -->
 
 
	</div><! --/container -->
 

		<div class="container">
			<section class="row breath">
				<div class="col-md-12 footerlinks">
					<p>&copy; 2014 Social Liquidity. All Rights Reserved</p>
				</div>
			</section><! --/section -->
		</div><! --/container -->
 

 
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/easing.js"></script>
<script src="js/nicescroll.js"></script>
 
 
<script>


 $(function() {
    $('.scrollto, .gototop').bind('click',function(event){
		 var $anchor = $(this);
		 $('html, body').stop().animate({
         scrollTop: $($anchor.attr('href')).offset().top
          }, 1500,'easeInOutExpo');
     event.preventDefault();
      });
  });
        
	$(document).ready(function() {
		var getCurrentUnits = function() {
			$.get('http://socialliquidity.azurewebsites.net/GetNumUnits?userId=' + window.location.hash.slice(1), function(data) {
				$('#currentUnits').html('You currently have ' + data + ' units.');
				$('#currentUnits').show();
				//$("#currentUnits").fadeTo(100, 0.1).fadeTo(200, 1.0)
			});
		};
		getCurrentUnits();
			
		$('#goButton').click(function() {		
			var unitCosts = {
				gbp: 25,
				usd: 40
			};
			var currencySymbols = {
				gbp: 'Â£',
				usd: '$'
			};
			unitCost = unitCosts[$('#currency').val()];
			//var amount = parseInt($('#amount').val());
			numUnits = parseInt($('#amount').val());
			
			$.get('http://socialliquidity.azurewebsites.net/SellUnits?userId=' + window.location.hash.slice(1) + '&num=' + numUnits, function(data) {
				$('#unitsSold').html(numUnits);
				$('#currencyPaid').html(currencySymbols[$('#currency').val()] + '' + (numUnits * unitCost));
				$('#msg').show();
								
				$('#currentUnits').hide();
				getCurrentUnits();
			});
		});
	});

</script>
 
</body>
</html>
