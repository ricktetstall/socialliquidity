<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/easing.js"></script>
<script src="js/nicescroll.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
 
 
<script>


 $(function() {
    $('.scrollto, .gototop').bind('click',function(event){
		 var $anchor = $(this);
		 $('html, body').stop().animate({
         scrollTop: $($anchor.attr('href')).offset().top
          }, 1500,'easeInOutExpo');
     event.preventDefault();
      });
    
    initValue = 250000000;

      
	$( "#value" ).slider({
      orientation: "horizontal",
      range: "min",
      step: 50000,
      min: 500000,
      max: 1000000000,
      value: initValue,
      animate: true,
      slide: function( event, ui ) {
        $( "#valuebox" ).val( "£" + numberWithCommas(ui.value) );
        $( "#ratespan" ).text( getRate());
      }
    });
    
    $( "#valuebox" ).val( "£" + numberWithCommas(initValue) );
    
    
    initDuration = 30;
        
    $( "#duration" ).slider({
      value: initDuration,
      orientation: "horizontal",
      range: "min",
      min: 1,
      max: 400,
      animate: true,
      slide: function( event, ui ) {
        $( "#durationbox" ).val( ui.value + " days" );
        $( "#ratespan" ).text( getRate());
      }
    });
    
    $( "#durationbox" ).val( initDuration + " days" );
    
    $( "#ratespan" ).text( getRate());

  });
        
function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function getRate()
{
  value = $( "#value" ).slider( "value" );
  duration = $( "#duration" ).slider( "value" );

  logval = log10(value);
  logduration = log10(duration);

  rate = (logval + logduration)/7 + 0.5;
  
  return rate.toFixed(2);
}

function log10(val) {
  return Math.log(val) / Math.LN10;
}

</script>
